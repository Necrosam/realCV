<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="author" content="Aldi Duzha" />
    <meta name="description" content="Free Bulma CV Template, part of Awesome Bulma Templates" />
    <meta name="keywords" content="bulma, cv, resume, personal, website, template, free, awesome" />
    <link rel="canonical" href="https://aldi.github.io/bulma-cv-template/" />
    <title>Contact - BÃ“BR CV</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item">Home</a>
          <a href="about.html" class="navbar-item">About</a>
          <a href="projects.html" class="navbar-item">Projects</a>
          <a href="contact.html" class="navbar-item">Contact</a>
        </div>
      </div>
    </nav>

    <div class="columns is-gapless is-multiline">
      <div class="column is-12">
        <section class="section">
          <h1 class="title">Contact</h1>
          <div class="content">
            <p>Here you can add your contact information or a contact form.</p>
            <div class="has-text-centered">
              <img src="media/maes-b-lost-in-a-field.gif" alt="Harburg Dubliner" class="image is-fullwidth" style="max-width: 600px; margin: 0 auto;">
            </div>
          </div>
        </section>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </body>
</html>
